<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkit Extension Options</title>
    <script src="/assets/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<style>
    @keyframes shine {
    0% {
        background-position: -100px;
    }
    100% {
        background-position: 200px;
    }
}

@keyframes jump {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px);
    }
}

.new-list-item,
.status-list-item {
    padding: 2px 10px !important;
    border-radius: 50px;
    color: white;
    animation: shine 2s linear infinite, jump 1.5s ease-in-out infinite;
    background-size: 200% auto;
    background-repeat: no-repeat;
    background-image: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0.1) 100%
    );
}

.new-list-item {
    background-color: darkblue;
}

.status-list-item {
    background-color: darkred;
}

    .new-list-item .textParagraph,
    .status-list-item .textParagraph {
        margin: 0;
        font-size: 10px;
        line-height: 2;
        padding: 0;
        font-weight: bold;
    }
    #exportChecklistButton {
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 1000;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

#hoverZone {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 999;
}

#hoverZone:hover + #exportChecklistButton {
  opacity: 1 !important;
  pointer-events: auto !important;
}

</style>
<body>
    <div class="card" style="margin: 20px auto; max-width: 1000px; min-width: 300px;">
        <div class="card-header">
            <h3>Checkit Extension Options</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="apiKey" class="form-label">App Script Deployment ID:</label>
                <input type="text" class="form-control" id="apiKey">
                <div class="form-text"><strong>Enter the Apps Script Deployment ID to connect to your Google Sheet.</strong><br>
Need help finding your Deployment ID? Click here for <a href="https://sites.google.com/view/checkitextension/home">Instructions for Perfect Checks.</a></div>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Name:</label>
                <input type="text" class="form-control" id="user">
            </div>
            <!-- <div class="mb-3"> -->
                <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
            <!-- </div> -->
            <!-- <div class="mb-3">
                <label for="apiKey" class="form-label">Select Excel Sheet:</label>
                <select name="selectTableSheet" class="form-select" id="selectTableSheet">
                    <option disabled hidden selected>--Select Excel Sheet Table--</option>
                </select>
            </div> -->
        </div>
    </div>
    <div class="card" style="margin: 20px auto; max-width: 1000px; min-width: 300px;">
        <div class="card-header">
            <h5>SidePanel Preview</h5>
        </div>
        <div class="card-body d-flex flex-column gap-2" id="previewSheetData">
            <div class="input-group mb-1 position-relative">
                <div class="position-absolute top-0" style="z-index: 1;right: 15px;">
                    <div class="row gap-1">
                        <div class="col-auto p-0 status-list-item">
                            <p class="textParagraph">
                                Top Errors
                            </p>
                        </div>
                        <div class="col-auto p-0 new-list-item">
                            <p class="textParagraph">
                                New
                            </p>
                        </div>
                    </div>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0" id="idNumber1" name="category1" value="Placeholder1" aria-label="Checkbox if task already done."/>
                </div>
                <label for="idNumber1" class="form-control">Placeholder</label>
            </div>
            <div class="input-group mb-1 position-relative">
                <div class="position-absolute top-0" style="z-index: 1;right: 15px;">
                    <div class="row gap-1">
                        <div class="col-auto p-0 status-list-item">
                            <p class="textParagraph">
                                Top Errors
                            </p>
                        </div>
                        <div class="col-auto p-0 new-list-item">
                            <p class="textParagraph">
                                New
                            </p>
                        </div>
                    </div>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0" id="idNumber1" name="category1" value="Placeholder1" aria-label="Checkbox if task already done."/>
                </div>
                <label for="idNumber1" class="form-control">Placeholder</label>
            </div>
        </div>
    </div>
</body>
<script src="options.js"></script>
</html>
